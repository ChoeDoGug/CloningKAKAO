<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/styles.css" rel="stylesheet"/>
    <title>Welcome to kokoa CSS Only</title>
</head>
<body>
    <script src="https://kit.fontawesome.com/8890e275f2.js" crossorigin="anonymous"></script>
    <div class="status-bar">        
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-lock-open"></i>
            <span>11%</span>
            <i class="fas fa-battery-three-quarters"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
        <header class="welcome-header">
            <h1 class="welcome-header__title">Welcome to KakaoTalk</h1>
            <p class="welcome-header__text">If you have a Kakao Account,<br> log in with your email or phone number.</p>
        </header>
        <form action="friends.html" method="GET" class="login-form">
            <input name="username" required type="text" placeholder="Email or phone number"/>
            <input name="password" required type="password" placeholder="Password"/>
            <input class="login-button" type="submit" value="Log in"/>
            <a href="index.html">Find Kakao Account or Password</a>    
        </form>   
        

</body>
</html>
