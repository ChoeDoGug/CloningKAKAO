<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/styles.css" rel="stylesheet"/>
    <title>Welcome to kokoa CSS Only</title>
</head>
<body>
    <script src="https://kit.fontawesome.com/8890e275f2.js" crossorigin="anonymous"></script>
    <div class="status-bar">        
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-lock-open"></i>
            <span>11%</span>
            <i class="fas fa-battery-three-quarters"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    <!-- status-bar End-->
    <header class="screen-menu">
        <h1 class="screen-menu__title">Friends</h1>
        <div class="screen-menu__icons">
            <span>
                <i class="fas fa-search fa-2x"></i>
            </span>
            <span>
                <i class="fas fa-music fa-2x"></i>
            </span>
            <span>
                <i class="fas fa-cog fa-2x"></i>
            </span>
        </div>
    </header>
    <!-- header end-->
    <div class="friends-names-display">
        <div class="friends-names-display__infoicon">
            <span>i</span>
        </div>    
        <div class="friends-names-display__text">
            <span>Friends' Names Display</span>
        </div>        
        <div class="friends-names-display__greater">
            <span>></span>
        </div>        
    </div>
    <!-- 친구리스트창 끝-->







    <div class="user-image-name">
        <div class="user-image-name__img">
            <img src="screenshots/01.png" width="70px" height="70px"/>
        </div>
        <div class="user-image-name__text">
            <span>Nicolas</span>
        </div>        
    </div>
    <!-- 본인사진 이름 끝-->

    







    <hr>



    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="fas fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <i class="far fa-comment fa-2x"></i>
                    <span class="nav__alarm">1</span>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="search.html">
                    <i class="fas fa-search fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                    <span class="nav__reddot"></span>
                </a>
            </li>
        </ul>
    </nav>
    <!-- nav>ul>li*4>a 네비에 유엘에 리스트4개에 앵커 단축키 navbar end-->    

</body>
</html>
